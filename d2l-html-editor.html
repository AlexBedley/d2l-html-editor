<link rel="import" href="../polymer/polymer.html">
<script type="text/javascript" src="../tinymce/tinymce.js"></script>

<!--<link rel="import" href="./vui-input-styles.html">-->

<!--
An element providing a solution to no problem in particular.

Example:

    <d2l-html-editor></d2l-html-editor>

@demo
-->
<dom-module id="d2l-html-editor">

  <template>
<!--    <style include="vui-input-styles"></style>-->
    <style>
      :host {
        display: block;
        position: relative;
      }

      .toolbar {
        display: none;
        position: absolute;
        top: -3.8rem;
        z-index: 1001;
        display: inline-block;
        right: -1rem;
      }

      :host[dir="ltr"] .toolbar {
        right: -1rem;
      }

      :host[dir="rtl"] .toolbar {
        left: -1rem;
      }

      .toolbar-visible {
        display: inline-block;
      }

      :host ::content > p:first-child {
        margin-top: 0;
        margin-bottom: 0;
      }


    </style>

    <div id="[[toolbarId]]" class="toolbar"></div>
    <!--<div id="[[editorId]]"></div>-->
    <content></content>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'd2l-html-editor',
/*
    listeners: {
        'focus': 'toolbarVisible',
        'blur': 'toolbarHidden'
    },
*/
    /**
     * @see tinymce config
     */
    properties: {
        editorId: String,
        toolbarId: {
          type: String,
          computed: 'computeToolbarId(editorId)'
        },
        content: String,
        content_css: {
            type: String,
            value: null
        },
        baseUrl: {
            type: String,
            value: null
        },
        plugins: {
            type: String,
            value: ''
        },
        menubar: {
            type: String,
            value: ''
        }
    },


    /**
     * Textarea where tinymce is instantiate
     * @return {HTMLElement}
     */
    element: null,

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      console.log('attached');
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      if (null !== this.baseUrl)
        tinyMCE.baseURL = this.baseUrl;

        this.element = Polymer.dom(this).querySelector('#' + this.editorId);
        console.log('Where is my VALUE', this.content);
        // Polymer.dom(this.element).innerHTML = this.content;

        this._initTinyMCE();
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
      console.log('detached');
      tinymce.EditorManager.execCommand('mceRemoveEditor', true, this.editorId); // eslint-disable-line no-undef
    },

    /**
     * Init tinyMCE
     * @private
     */
    _initTinyMCE: function () {
        var that = this;
        var config = {
            selector: '#' + this.editorId,
            plugins: 'code image media fullscreen',
            menubar: false,
            toolbar: "bold italic underline image media code fullscreen",
            fixed_toolbar_container: '#' + this.toolbarId,
            inline: true,
            // skin_url: 'bower_components/d2l-html-editor/css/d2ltinymceskin',
            theme_url: 'bower_components/d2l-html-editor/theme.js',
            theme: 'd2l',
            setup: function(editor) {
                editor.on('change', function(e) {
                    that.fire('change', {content: editor.getContent()});
                    that.element.value = editor.getContent();
                    console.log('change', that.element.value);
                });

                editor.on('keyup', function(e) {
                    that.element.value = editor.getContent();
                    console.log('keyup', that.element.value);
                });
            }
        };

        if (this.content_css) {
            config.content_css = this.content_css;
        }

        tinymce.init(config);
    },

    toolbarVisible: function() {
      this.toggleClass('toolbar-visible', true, this.$.toolbar);
    },

    toolbarHidden: function() {
      this.toggleClass('toolbar-visible', false, this.$.toolbar);
    },

    computeToolbarId: function(editorId) {
      return editorId + '-toolbar';
    }

  });

</script>

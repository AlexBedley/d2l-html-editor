<link rel="import" href="../polymer/polymer.html">
<script type="text/javascript" src="../tinymce/tinymce.js"></script>

<!--<link rel="import" href="./vui-input-styles.html">-->

<!--
An element providing a solution to no problem in particular.

Example:

		<d2l-html-editor></d2l-html-editor>

@demo
-->
<dom-module id="d2l-html-editor">

	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}

			.toolbar {
				display: none;
				position: absolute;
				top: -3.8rem;
				z-index: 1001;
				display: inline-block;
				right: 0rem;
			}
			/*
			:host[dir="ltr"] .toolbar {
				right: -1rem;
			}
			*/

			:host-context([dir='rtl']) .toolbar {
				left: 0rem;
				right: inherit;
			}

			.toolbar-visible {
				display: inline-block;
			}

			:host ::content div > p:first-child {
				margin-top: 0
			}

			:host ::content div > p:last-child {
				margin-bottom: 0;
			}

			:host ::content img {
				max-width: 100%;
			}

		</style>

		<div id$="[[toolbarId]]" class="toolbar"></div>
		<content></content>

	</template>

</dom-module>

<script>
	Polymer({

		is: 'd2l-html-editor',

		listeners: {
			'focus': 'toolbarVisible',
			'blur': 'toolbarHidden'
		},
		/**
		 * @see tinymce config
		 */
		properties: {
			minRows: {
				type: Number,
				value: 1
			},
			maxRows: {
				type: Number,
				value: 3
			},
			totalPadding: {
				type: Number,
				value: 0.9
			},
			lineHeight: {
				type: Number,
				value: 1.2
			},
			minHeight: {
				type: String,
				computed: 'computeHeight(totalPadding, minRows, lineHeight)'
			},
			maxHeight: {
				type: String,
				computed: 'computeHeight(totalPadding, maxRows, lineHeight)'
			},
			editorId: String,
			toolbarId: {
				type: String,
				computed: 'computeToolbarId(editorId)'
			},
			content: String,
			baseUrl: {
				type: String,
				value: null
			}
		},

		/**
		 * Textarea where tinymce is instantiate
		 * @return {HTMLElement}
		 */
		element: null,

		// Element Lifecycle

		ready: function() {
			// `ready` is called after all elements have been configured, but
			// propagates bottom-up. This element's children are ready, but parents
			// are not.
			//
			// This is the point where you should make modifications to the DOM (when
			// necessary), or kick off any processes the element wants to perform.
		},

		attached: function() {
			// `attached` fires once the element and its parents have been inserted
			// into a document.
			//
			// This is a good place to perform any work related to your element's
			// visual state or active behavior (measuring sizes, beginning animations,
			// loading resources, etc).
			if (null !== this.baseUrl) {
				tinyMCE.baseURL = this.baseUrl; // eslint-disable-line
			}

			this.element = Polymer.dom(this).querySelector('#' + this.editorId);
			this.element.style.overflowY = 'auto';
			this.element.style.minHeight = this.minHeight;
			this.element.style.maxHeight = this.maxHeight;

			//this._initTinyMCE();
		},

		detached: function() {
			// The analog to `attached`, `detached` fires when the element has been
			// removed from a document.
			//
			// Use this to clean up anything you did in `attached`.
			tinymce.EditorManager.execCommand('mceRemoveEditor', true, this.editorId); // eslint-disable-line no-undef
		},

		/**
		 * Init tinyMCE
		 * @private
		 */
		_initTinyMCE: function() {
			var that = this;
			var config = {
				selector: '#' + this.editorId,
				plugins: 'code media fullscreen ' + this.imagePluginId(),
				menubar: false,
				toolbar: 'bold italic underline ' + this.imagePluginId() + ' media code fullscreen',
				fixed_toolbar_container: '#' + this.toolbarId,
				inline: true,
				theme_url: 'bower_components/d2l-html-editor/theme.js',
				theme: 'd2l',
				setup: function(editor) {
					editor.on('change', function() {
						that.fire('change', {content: editor.getContent()});
					});
					editor.on('focusin', function(e) {
						that.fire('focus', e);
					});
					editor.on('focusout', function(e) {
						that.fire('blur', e);
					});

					editor.on('keyup', function() {
						that.element.value = editor.getContent();
					});
				}
			};

			if (this.content_css) {
				config.content_css = this.content_css;
			}

			tinymce.init(config); // eslint-disable-line no-undef
		},

		toolbarVisible: function() {
			this.toggleClass('toolbar-visible', true, this.$.toolbar);
		},

		toolbarHidden: function() {
			this.toggleClass('toolbar-visible', false, this.$.toolbar);
		},

		computeToolbarId: function(editorId) {
			return editorId + '-toolbar';
		},

		computeHeight: function(totalPadding, rows, lineHeight) {
			return totalPadding + (lineHeight * rows) + 'rem';
		},

		configureLmsClient: function(client) {
			this.client = client;
			const that = this;
			const imagePluginId = this.imagePluginId();
			tinymce.PluginManager.add(imagePluginId, function(editor, url) {
				editor.addButton(imagePluginId, {
					text: 'Add Image',
					icon: false,
					onclick: function() {
						that.click();
					}
				});
			}); // eslint-disable-line
			this._initTinyMCE();
		},

		imagePluginId: function() {
			var id= 'lmsimage_' + this.editorId;
			return id.replace(new RegExp('-', 'g'), '_');
		},

		click: function() {
			const that = this;
			this.callHtmlEditor(function(service) {
				service.click().then(function(response) {
					tinymce.get(that.editorId).execCommand('mceInsertContent', false, response);
				});
			});
		},

		callHtmlEditor: function(fn) {	
			this.client.getService('html-editor', '0.1').then(function(service) {
				fn.call(null, service);
			});
		},

	});

</script>

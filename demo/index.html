<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>d2l-html-editor Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="./d2l-html-editor-client.html">
    <link rel="import" href="./d2l-editor-wrapper.html">
    <link rel="import" href="../d2l-html-editor.html">

    <custom-style>
  		<style is="custom-style">
  			html {
  				font-size: 20px;
  				font-family: 'Lato', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
  			}
  			#test {
          padding: 0.4rem 0.75rem;
          border: 1px solid blue;
        }
        d2l-editor-wrapper {
          display: block;
        }
  		</style>

  	</custom-style>
  </head>
  <body>

    <p>An example of <code>&lt;d2l-html-editor&gt;</code>:</p>

    <!-- <d2l-html-editor
      editor-id="test"
    >
      <div id="test-toolbar" hidden class="toolbar"></div>
      <div id="test">
        How now brown cow
      </div>
    </d2l-html-editor> -->
    <p></p>
    <button>Init Editor</button>

    <d2l-editor-wrapper prop1="Wrap an editor"></d2l-editor-wrapper>

    <script>
    var button = document.getElementsByTagName('button')[0];
    button.addEventListener('click', function() {
      var editor = document.getElementsByTagName('d2l-html-editor')[0];
      editor.appRoot = editor.resolveUrl('../root/');
      editor.d2lPluginSettings = {};
    });
    </script>

  </body>
</html>
